<div id="hero" class="py-5 hero-image hero-image-setheight {{ .class}} {{ .bg_position }}" style="background-image: url('{{ .background | relURL }}')">
  <div class="container d-flex flex-column flex-lg-row align-items-center">
    <div class="text-light">
      <span class="hero-section">{{ .section }}</span>
      <h1 class="font-weight-normal">{{ .heading }}</h1>
      <p class="lead">{{ .subheading }}</p>
    </div>
    {{ if .image }}
    <div class="">
      <img src="{{ .image|absURL }}" alt="" class="img-fluid d-none d-md-inline-block">
    </div>
    {{ end }}
  </div>
</div>
