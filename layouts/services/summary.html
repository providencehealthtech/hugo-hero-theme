<section class="my-17 mx-0 px-0">
  <div class="container">
      <div class="row">
        {{ $idx := .Store.Get "index" }}
        {{ $order := "" }}
        {{ if modBool $idx 2 }}
            {{ $order = "order-1" }}
        {{ end }}
        <div class="col-12 col-md-6 text-center {{ $order }}">
          <img src="{{ .Params.image|absURL }}" class="service-image img-fluid rounded-xl">
        </div>
        <div class="col-12 col-md-6 align-self-center">
          <h2 class="text-primary">{{ .Title }}</h2>
          <span class="lead">{{ .Summary }}</span>
          <a href="{{ .Permalink }}" class="btn btn-block btn-primary btn-lg py-1 rounded-xl">Learn more about our {{ .Title }}</a>
        </div>
      </div>
  </div>
</section>
