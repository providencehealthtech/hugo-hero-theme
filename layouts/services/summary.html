<section class="strip container my-17">
  {{ $idx := .Store.Get "index" }}
  {{ $order := "" }}
  {{ if modBool $idx 2 }}
      {{ $order = "order-1" }}
  {{ end }}
  <div class="row">
    <div class="{{ $order }} d-none d-sm-block col-sm-12 col-lg-6" style="background-image: url('{{ .Params.image | absURL }}'); height: 550px; background-position: center center; background-size: cover">
      &nbsp;
    </div>
    <div class="col-sm-12 pt-sm-5 col-lg-6 d-flex align-self-center">
      <div class="w-75 mx-auto">
        <h2 class="display-1 text-primary">{{ .Title }}</h2>
        <span class="lead">{{ .Summary }}</span>
        <a href="{{ .Permalink }}" class="btn btn-block btn-primary btn-lg py-1 rounded-xl">Learn more about our {{ .Title }}</a>
      </div>
    </div>
  </div>
</section>
